<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>To-Do</h1>
    <form method="post">{% csrf_token %}
        <input name="item_next" id="id_new_item" placeholder="Enter a to-do item">
    </form>

    <table style="width:100%" id="id_list_table">
        {% for item in items %}
      <tr>
        <td>{{ forloop.counter }}: {{ item.text }}</td>
      </tr>
        {% endfor %}
    </table>
</body>
</html>
